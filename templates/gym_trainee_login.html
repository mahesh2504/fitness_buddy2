{% include 'navbar.html' %}
<body class="trainee_image"  style="height:100vh">
    <div class="trainee card w-30 m-100">
        <form action="gym_trainee_login_action" method="post">
            <div class="form-title text-center mt-10">
                Gym Trainee Login
            </div>
            <div class="p-20">
                <div class="form-input">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="input w-100 mt-20 p-15 "  placeholder="Enter the Email" required>
                </div>
                <div class="form-input mt-10">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="input w-100 mt-20 p-15 " placeholder="Enter the Password" required>
                </div>
                <div class="text-center mt-30">
                    <input type="submit" class="btn w-100 p-10" value="Login">
                </div>
            </div>
        </form>
        <div class="p-10">New To Website:- <a href="gym_trainee_registration" class="link p-5">Register</a> </div>
    </div>
</body>
